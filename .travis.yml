language: ruby

addons:
  artifacts: true
     debug: true
  region: eu-west-1
  paths:
  - artifacts

deploy:
  provider: s3
  access_key_id: "YOUR AWS ACCESS KEY"
  secret_access_key: "YOUR AWS SECRET KEY"
  bucket: "S3 Bucket"
  skip_cleanup: true
  upload-dir: travis-builds

env:
  - ARTIFACTS_BUCKET=travis-ci-deloy-test.s3-website-eu-west-1.amazonaws.com
